{% extends 'base.html' %}
{% block content %}

<h1> Welcome to Liar's Dice! </h1>
<form action='/signup', method='POST'>
    Enter your email address: <input type='text' name='username' required> <br>

    <input type="submit" value="Sign Up!">
</form>

{% endblock %}
